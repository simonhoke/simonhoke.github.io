<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css" >
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Simon Hoke</title>
</head>
<body>
    <div class="bg-white">
        <header class="relative bg-white">
            <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="border-b border-gray-200">
                    <div class="flex h-16 items-center justify-between">
                        <div class="flex flex-1 items-center justify-end">
                            <div class="text-gray-700 hover:text-gray-800 flex items-center">
                                <h1 class="text-3xl font-bold text-center">Simon Hoke</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Full Time -->
        <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8" aria-labelledby="software-heading">
            <div class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:grid-cols-3 lg:gap-x-8 xl:grid-cols-4">

                <div class="group relative">
                    <a href="https://www.mparticle.com/" target="_blank">
                        <div class="aspect-h-1 aspect-w-1 overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75">
                            <img src="mparticle.svg" alt="mParticle Inc. Logo" class="object-cover object-center">
                        </div>
                        <h3 class="mt-4 text-sm text-gray-500">
                            <a href="#">
                                <span class="absolute inset-0"></span>
                                2021-Present
                            </a>
                        </h3>
                        <p class="mt-1 text-2xl font-medium">
                            <span class="text-gray-900">Software Engineer</span>
                        </p>
                    </a>
                </div>

                <div class="group relative">
                    <a href="https://cs.wwu.edu/computer-science-bachelor-science" target="_blank">
                        <div class="aspect-h-1 aspect-w-1 overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75">
                            <img src="wwu-logo.svg" alt="Western Washington University Logo" class="object-cover object-center">
                        </div>
                        <h3 class="mt-4 text-sm text-gray-500">
                            <a href="#">
                                <span class="absolute inset-0"></span>
                                2017-2021
                            </a>
                        </h3>
                        <p class="mt-1 text-2xl font-medium">
                            <span class="text-gray-900">B.S. Computer Science</span>
                            <br>
                            <span class="text-gray-900"></span>
                        </p>
                    </a>
                </div>

            </div>
        </div>

        <!-- Part Time -->
        <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8" aria-labelledby="media-heading">

            <div class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:grid-cols-3 lg:gap-x-8 xl:grid-cols-4">
                <a href="https://www.cascadebackcountryalliance.com/" target="_blank">
                    <div class="group relative">
                        <div class="aspect-h-1 aspect-w-1 overflow-hidden rounded-md group-hover:opacity-75">
                            <img src="CBA.svg" alt="Cascade Backcountry Alliance Logo" class="object-cover object-center">
                        </div>
                    </div>
                </a>
                <a href="https://www.altoid.us/" target="_blank">
                    <div class="group relative">
                        <div class="aspect-h-1 aspect-w-1 overflow-hidden rounded-md group-hover:opacity-75">
                            <img src="altoid.png" alt="Altoid Climbing Club Logo" class="object-cover object-center">
                        </div>
                    </div>
                </a>
                <a href="https://www.nightowlcycling.com/" target="_blank">
                    <div class="group relative">
                        <div class="mt-4 aspect-h-1 overflow-hidden group-hover:opacity-75">
                            <img src="noc.svg" alt="Night Owl Cycling Logo" class="object-cover object-center">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
